name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or your default branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist  # The folder the action should deploy
          branch: main  # The branch the action should deploy to
          repository-name: sophiasarica/sophiasarica.github.io  # The repository to deploy to
          target-folder: riddle_game  # The folder the action should deploy to
          clean: true  # Automatically remove deleted files from the deployment
          token: ${{ secrets.DEPLOYMENT_TOKEN }}  # Token to push to the target repository 